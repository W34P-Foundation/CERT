<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - AMY CERT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background-color: #f5f0e8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .donation-container {
            position: relative;
            overflow: hidden;
            min-height: 450px;
            height: 80vh;
            max-height: 800px;
            width: 100%;
        }
        .donation-container iframe {
            position: absolute;
            border: 0;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AMY CERT Donor Page on behalf of W34P Foundation Incorporated</h1>
        <div class="donation-container">
            <iframe 
                title="Donation form powered by Zeffy" 
                src="https://www.zeffy.com/embed/donation-form/w34p-foundation-presents-emergency-ready-support-amy-certs-critical-launch" 
                allowpaymentrequest 
                allowtransparency="true"
                sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
    </div>
</body>
</html>
